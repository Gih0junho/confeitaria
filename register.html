<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sempre Doce</title>
    <link rel="stylesheet" href="assents/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Cadastro</h1>
        <form id="form-cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="confirmar
            -senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required>

             <label>
        <input type="checkbox" id="mostrar-senha"> Mostrar senha
    </label>
            <button type="submit">Registrar</button>
        </form>
        <div id="erro-cadastro" style="display:none; color:#ff8000; margin-top:10px;">
            As senhas não coincidem. Tente novamente.
        </div>
        <div id="sucesso-cadastro" style="display:none; color:#008000; margin-top:10px;">
            Cadastro realizado com sucesso!
        </div>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
       
    </div>
   
</body>
<script src="assents/js/cadastro.js"></script>
</html>
