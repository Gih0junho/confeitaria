<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Sempre Doce</title>
    <link rel="stylesheet" href="../assents/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Login Admin</h1>
        <form id="loginForm">
            <label for="cracha">Número do Crachá:</label>
            <input type="text" id="cracha" placeholder="Digite seu crachá" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p id="erro" class="erro-msg"></p>
    </div>

    <script src="../assents/js/admin.js"></script>
</body>
</html>
