<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sempre Doce</title>
    <link rel="stylesheet" href="../assents/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="form-login">
            
             <label for="nome">Nome:</label>
            <input type="nome" id="nome" name="nome" placeholder="Digite seu Nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>


            <button id="btn-login" type="submit" href="index.html">Entrar</button>
            <div id="circulo-login" class="circulo-login" style="display:none;"></div>
       
        </form>
        <p>NÃ£o tem conta? <a href="register.html">Cadastre-se</a></p>
    </div>
    
   
</body>
<script src="assents/js/login.js"></script>
</html>
