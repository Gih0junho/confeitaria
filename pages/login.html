<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sempre Doce</title>
    <link rel="stylesheet" href="../assents/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="form-login">
            
             <label for="nome">Nome:</label>
            <input type="nome" id="nome" name="nome" placeholder="Digite seu Nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>


            <button id="btn-login" type="submit" href="index.html">Entrar</button>
            <div id="circulo-login" class="circulo-login" style="display:none;"></div>
       
        </form>
        <script>
  document.getElementById("form-login").addEventListener("submit", function(e) {
    e.preventDefault(); // impede o envio padrão

    // Aqui você pode validar o login (exemplo simples)
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();

    if (email && senha) {
      // Simula login bem-sucedido
      localStorage.setItem("usuarioLogado", "true");
      window.location.href = "../pages/reserva.html"; // redireciona para a página de reserva
    } else {
      alert("Preencha os campos corretamente!");
    }
  });
</script>
        <p>Não tem conta? <a href="register.html">Cadastre-se</a></p>
    </div>
    
   
</body>
<script src="assents/js/login.js"></script>
</html>
